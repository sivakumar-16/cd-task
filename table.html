<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with User Input</title>
<style>
body{
  text-align: center;
}

  table {
    border-collapse: collapse;
    width: 50%;
    margin-top: 50px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
  th,td {
    padding: 40px;
    border: 1px solid;
    text-align: left; 
  }

  
</style>
</head>
<body>

<h2>Create a Table with User Input</h2>

<form id="tableForm">
  <label for="rows">Number of Rows:</label>
  <input type="number" id="rows" name="rows" min="1"><br><br>
  
  <label for="columns">Number of Columns:</label>
  <input type="number" id="columns" name="columns" min="1"><br><br>
  
  <button type="button" onclick="createTable()">Create Table</button>
</form>

<table id="myTable" >
 
</table>


<script>
  function createTable() {
    var rows = document.getElementById('rows').value;
    var columns = document.getElementById('columns').value;
    
      var table = "<table border='1'>";
        for (let r = 0; r < rows; r++) {
          table += "<tr>"
            for (let c = 0; c< columns; c++){
              table += "<td></td>";
            }
          table += "</tr>"
        }
        table += "</table>"
    document.getElementById("myTable").innerHTML = table;
  }
</script>

</body>
</html>
