<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Element</title>
</head>
<body>
    <script>
        let fruits = ['apple','orange','mango','banana'];
        let fav = 'orange';


      function findElement(fruits, fav) {
        for (let i = 0; i < fruits.length; i++) {
        if (fruits[i] == fav) {
            return "Find :" + fruits[i];
        }
    }
    return "Not find";
}


var result = findElement(fruits, fav);
console.log(result); 


    </script>
</body>
</html>
